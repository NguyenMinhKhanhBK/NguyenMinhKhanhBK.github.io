<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Vietlot</title>
    <style>
        

        .number {
            height: 50px;
            width: 50px;
            margin: auto
        }

        p {
            text-align: center;
            margin: auto;
            display: block;
            font-size: 25px;
            color: white
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="mt-3">

            <h1 class="mb-5">Mega 6/45</h1>


            <div class="row my-10">
                <div class="align-middle number border rounded-circle bg-primary d-flex justify-content-center">
                    <p class="number my-1 mega6-45">0</p>
                </div>
                <div class="align-middle number border rounded-circle bg-primary d-flex justify-content-center">
                    <p class="number my-1 mega6-45">0</p>
                </div>
                <div class="align-middle number border rounded-circle bg-primary d-flex justify-content-center">
                    <p class="number my-1 mega6-45">0</p>
                </div>
                <div class="align-middle number border rounded-circle bg-primary d-flex justify-content-center">
                    <p class="number my-1 mega6-45">0</p>
                </div>
                <div class="align-middle number border rounded-circle bg-primary d-flex justify-content-center">
                    <p class="number my-1 mega6-45">0</p>
                </div>
                <div class="align-middle number border rounded-circle bg-primary d-flex justify-content-center">
                    <p class="number my-1 mega6-45">0</p>
                </div>
            </div>
            <div class="row my-5">
                <button class="btn btn-warning mx-auto" onclick="startMega()" style="width:200px">Quay số</button>
            </div>
        </div>

        <div class="mt-3">

                <h1 class="mb-5">Max4D</h1>
    
    
                <div class="row my-10">
                    <div class="align-middle number border rounded-circle bg-primary d-flex justify-content-center">
                        <p class="number my-1 max4D">0</p>
                    </div>
                    <div class="align-middle number border rounded-circle bg-primary d-flex justify-content-center">
                        <p class="number my-1 max4D">0</p>
                    </div>
                    <div class="align-middle number border rounded-circle bg-primary d-flex justify-content-center">
                        <p class="number my-1 max4D">0</p>
                    </div>
                    <div class="align-middle number border rounded-circle bg-primary d-flex justify-content-center">
                        <p class="number my-1 max4D">0</p>
                    </div>
                    </div>
                </div>
                <div class="row my-5">
                    <button class="btn btn-warning mx-auto" onclick="startMax4D()" style="width:200px">Quay số</button>
                </div>
            </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

        <script>
            function startMega(){
                var elems = Array.from(document.getElementsByClassName('mega6-45'));
                elems.forEach(element => {
                    element.innerHTML = Math.floor((Math.random() * 45) + 1);
                });
            };

            function startMax4D(){
                var elems = Array.from(document.getElementsByClassName('max4D'));
                elems.forEach(element => {
                    element.innerHTML = Math.floor(Math.random() * 10);
                });
            }
            
        </script>
</body>

</html>
